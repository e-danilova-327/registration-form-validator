<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Registration Form Validator</title>
    </head>
    <body>
        <div id="main">
            <div>
                <form name="form" id="form" class="form" novalidate>
                    <div>
                        <h2>Register with us</h2>
                        <br /><br />
                    </div>
                    <div class="formSpace">
                        <label for="user">Username</label>
                        <br />
                        <input
                            type="text"
                            name="user"
                            class="input"
                            autocomplete="username"
                            id="user"
                            placeholder="Enter username"
                            required
                        />
                        <br />
                        <p class="error"></p>
                        <br /><br />
                    </div>
                    <div class="formSpace">
                        <label for="email">Email</label>
                        <br />
                        <input
                            type="email"
                            name="email"
                            class="input"
                            id="email"
                            placeholder="Enter email"
                            required
                        />
                        <br />
                        <p class="error" id="emailErr"></p>
                        <br /><br />
                    </div>
                    <div class="formSpace">
                        <label for="password">Password</label>
                        <br />
                        <input
                            type="password"
                            name="password"
                            class="input"
                            id="password"
                            autocomplete="new-password"
                            placeholder="Enter password"
                            minlength="6"
                            required
                        />
                        <br />
                        <p class="error" id="pass"></p>
                        <br /><br />
                    </div>
                    <div class="formSpace">
                        <label for="confirm">Confirm Password</label>
                        <br />
                        <input
                            type="password"
                            class="input"
                            name="confirm"
                            id="confirm"
                            autocomplete="new-password"
                            placeholder="Enter password again"
                            minlength="6"
                            required
                        />
                        <br />
                        <p class="error" id="confErr"></p>
                        <br /><br />
                    </div>
                    <div class="button">
                        <button
                            onclick="mainValidator()"
                            type="submit"
                            value="Submit"
                            id="btn"
                        >
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
